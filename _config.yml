# Site settings
title: anthony ramella
description: >
  a curated web developer blog with resources, articles and opinions by Anthony Ramella

# Baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://anthonyramella.com" # the base hostname & protocol for your site
permalink: "/blog/:title/"
author:
  fullname: Anthony Ramella
  #googleplus: ""
  github: tonyynot
  twitter: tonecodes
  disqus: aramella
  instagram: blankwaves
  linkedin: alramella

google_analytics: 'UA-60032993-2'
  
# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
exclude: ["node_modules", "gulpfile.js", "package.json"]

# Staticman (comments generator)
allowedFields: ['name', 'email', 'comment']
branch: 'gh-pages'
format: 'yaml'
moderation: true
path: _data/posts/{options.post-slug}
requiredFields: ['name', 'comment']
transforms:
  email: 'md5'

gems:
  - jekyll-gist
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - font-awesome-sass
